<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript fundamental quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        
    </header>
    <main>
        <!-- quiz box -->
        <div id="quizbox" style="display:block;">
            <div>
                <h1>Game over</h1>

                <p id="quizscore">
                    Your score : 00
                </p>
            </div>
            <div id="flexrow">
                <input type="text" id="initial" name="initial" placeholder = "Initial"><br>
                <button id="submit">Submit</button>
                <h4 class="textareamessage"></h4>
            </div>

        </div>
        <!-- quiz box -->
        <div id="quizcard" style="display:none;">
            <div id="quizoption">
                <div>
                    <table width="100%">
                        <tr>
                            <th>Initial</th>
                            <th>score</th>

                        </tr>
                        <tr>
                            <td id = "initialname">Initial</th>
                            <td id = "initialscore">0</th>


                        </tr>
                    </table>
                </div>
                <div id="buttonsarea">
                    <a type=button class="goback">go back</a>
                    <a type=button class="clear">Clear</a>
                    
                </div>
            </div>

        </div>
    </main>
    <script src="highscores.js"></script>
</body>

</html>
